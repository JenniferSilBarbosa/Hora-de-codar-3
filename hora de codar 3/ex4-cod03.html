<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>média 15-100</title>
</head>
<body>
    <script>
        var soma = 0;
        var contador = 15;
        var numeros = 0;

        while (contador <= 100) {
            soma += contador;
            contador++;
            numeros++;
        }

        var media = soma / numeros;



        document.write("A média aritmética dos números de 15 a 100 é: " + media);
        
    </script>
</body>
</html>
