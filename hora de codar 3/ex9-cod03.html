<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>10 números maiores que 100</title>
</head>
<body>
  <h2>10 primeiros números inteiros maiores que 100</h2>
  <p id="resultado"></p>

  <script>
    var saida = "";
    for (var i = 101; i <= 110; i++) {
      saida += i + " ";
    }
    document.getElementById("resultado").innerText = saida;
  </script>
</body>
</html>
