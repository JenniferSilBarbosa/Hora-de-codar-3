<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Média de 6 Notas</title>
</head>
<body>
  <script>
    var notas = []
    var soma = 0

    for (var i = 1; i <= 6; i++) {
      var notaValida = false
      var nota

      while (!notaValida) {
        nota = parseFloat(prompt("Digite a nota " + i + " (0 a 10):"))

        if (nota >= 0 && nota <= 10 && !isNaN(nota)) {
          notaValida = true
          notas.push(nota)
          soma += nota
        } else {
          alert("Valor inválido! Digite uma nota entre 0 e 10.")
        }
      }
    }

    var media = soma / notas.length
    alert("A média do aluno é: " + media.toFixed(1))
  </script>
</body>
</html>
