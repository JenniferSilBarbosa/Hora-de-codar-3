<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem decrescente</title>
</head>
<body>
    <script>
        var numero = 10;
         while (numero > 0 ) {
            document.write(numero + ", ");
            numero--;
        }
        
    </script>
</body>
</html>
